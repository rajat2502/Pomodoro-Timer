<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro-Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Cookie|Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">   
  <meta name="theme-color" content="white"/>  
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-title" content="Pomodoro-Timer"> 
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">  
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="description" content="A simple Pomodoro-Timer app">
  <link rel="stylesheet" href="style.css">

  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <!-- pwa links -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#c0275b" />
</head>
<body>

  <div>
    <h1>POMODORO TIMER</h1>
    <button id="work" class="btn">WORK</button>
    <button id="break" class="btn">BREAK</button>

    <!-- TIMER DIV -->
    <div id="timer">
      <h2 id="title">WORK</h2>
      <h1><button class="inc-dec" id="inc"><span>+</span></button><span id="min-zero">0</span><span id="min">25</span>:<span id="sec-zero">0</span><span id="sec">0</span><button class="inc-dec" id="dec"><span>-</span></button></h1>
    </div>
    <button id="start" class="btn">START</button>
    <button id="reset" class="btn">RESET</button>
  </div>

  <!-- AUDIO FILE -->
  <audio src="" preload="auto" autoplay="true" loop="true" id="tick"></audio>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
    });
  }
  </script>

  <script src="js/app.js"></script>
  <script src="/js/install.js"></script>
</body>
</html>
